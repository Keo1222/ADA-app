# A.D.A. Android App - Gradle Properties
# Project-wide Gradle settings

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of resources
android.nonTransitiveRClass=true

# JVM settings for better performance
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable configuration cache for faster builds
# Disabled due to serialization issues with AGP 8.2.0 and JDK image transforms
# org.gradle.configuration-cache=true
